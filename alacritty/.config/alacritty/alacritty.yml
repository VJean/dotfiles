import:
  # define font size and offset there
  - .config/alacritty/local-alacritty.yml

# all the settings below will override any
# setting imported from the import: block above

env:
  TERM: xterm-256color

window:
  dimensions:
   columns: 135
   lines: 45

shell:
  program: /usr/local/bin/tmux
  args:
    - new
    - -A
